<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--local styles-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form-styles.css">
    <!--local script-->
    <script src="./script.js" defer> </script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/bd9d89e3dc.js" crossorigin="anonymous"></script>


</head>
<body>

     <!-- ╔════════════════════════════════════════╗ -->
     <!--                🌸 HEADER 🌸               -->
     <!-- ╚════════════════════════════════════════╝ -->

    <header>
        <nav class="primary-nav">
            <p class="primary-nav__logo"><a href="index.html">logoHere</a></p>
            <ul class="primary-nav__list">
                <li class="primary-nav__item"><a class="primary-nav__link" href="#">Solutions </a></li>
                <li class="primary-nav__item"><a class="primary-nav__link" href="#">Projects </a></li>
                <li class="primary-nav__item"><a class="primary-nav__link" href="#">Contact </a></li>
            </ul>
        </nav>
    </header>

    <main>

             <!-- ╔════════════════════════════════════════╗ -->
             <!--                 🌸 FORM 🌸                -->
             <!-- ╚════════════════════════════════════════╝ -->

        <form action="/submit-contact-form" method="POST" class="contact-form">
            <fieldset>
              <legend>Contact Us</legend>
              
              <!-- Name -->
              <label for="name">Name: <span style="color: red;">*</span></label>
              <input type="text" id="name" name="name" required placeholder="Enter your name" />
          
              <!-- Email -->
              <label for="email">Email: <span style="color: red;">*</span></label>
              <input type="email" id="email" name="email" required placeholder="Enter your email" />
          
              <!-- Contact Number -->
              <label for="contact">Contact No:</label>
              <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" />
          
              <!-- Message -->
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="6" placeholder="Enter your message"></textarea>
              
              <!-- Submit Button -->
              <button type="submit">Send Message</button>
            </fieldset>
          </form>
          

    </main>
</body>
</html>
